      <div class="search-bar">
        <div class="search-bar__logo-container"><img
            class="logo-container__image"
            src="img/productos/Logo de Videojuegos  Negro Azul Neon (1).png"
            alt="Logo"
          /></div>
        <form action="#" class="search-bar__form-container">
          <label for="busqueda" class="search-bar__form-label">Buscar</label>

        <div class="search-bar__carrito-container"> <img

            src="img/productos/carroDeCompras.png"

          /></div>
        <div class="menu-toggle">
          <label for="menu" class="menu-toggle__label">

  </header>
    <!-- <header> -->
  <main>
    <section class="section-form">
      <h1 class="section-form__h1">Contacto</h1>
        <h2 class="section-form__h2">SIGUENOS EN :</h2>
          <div class="section-form__redes">
            <div class="section-form__card-redes facebook">facebook<a target="_blank" href="https://www.facebook.com/"><img src="img/svgs/facebook.svg" alt=""></a></div>
            <div class="section-form__card-redes instagram">instagram<a target="_blank" href="https://www.instagram.com/"><img src="img/svgs/instagram.svg" alt=""></a></div>
            <div class="section-form__card-redes twitter">twitter<a target="_blank" href="https://twitter.com/"><img src="img/svgs/twitter.svg" alt=""></a></div>
          </div>
          
          <div class="section-form__medios-contacto">
            <h2 class="section-form__h2">Medios de contacto</h2>
              <p>Teléfono: <span>*Espacio para teléfono*</span></p>
              <p>Email: <span>alpha@xmail.com</span></p>
              <p>Whatsapp: <span>*Espacio para datos de contacto*</span></p>
          </div>
            
          <h2 class="section-form__h2">Completa tus datos para dejar tu consulta</h2>
          <form class="section-form__form" action="#">
            <p class="label"><label for="nombre"> Nombre: 
                <input required type="text" id="nombre"></label>
            </p>
            <p class="label"><label for="apellido"> Apellido: 
                <input required type="text" id="apellido"></label>
            </p>
            <p class="label"><label for="email">Email: 
                <input required placeholder="ejemplo@gmail.com" type="email" id="email"></label>
            </p>
            <p class="label textarea"><label for="sugerencias">sugerencias
                <textarea  id="sugerencias"></textarea></label></p>
            <button type="submit">Enviar</button>
          </form>
        </section>
      </main>
  </body>
</html>
